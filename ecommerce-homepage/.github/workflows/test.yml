name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./ecommerce-homepage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./ecommerce-homepage/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Run linter
        run: npm run lint || true

      - name: Run critical tests
        run: npm run test:critical
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          OD_URL: ${{ secrets.OD_URL }}
          OD_DB_NAME: ${{ secrets.OD_DB_NAME }}
          OD_LOGIN: ${{ secrets.OD_LOGIN }}
          OD_API_KEY: ${{ secrets.OD_API_KEY }}
          BASE_URL: ${{ secrets.BASE_URL || 'https://flixdog.com' }}

      - name: Run tests
        run: npm run test:ci

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: ./ecommerce-homepage/coverage
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false



